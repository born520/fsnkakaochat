<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 채널 채팅하기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .kakao-chat-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FEE500;
            color: #000000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .kakao-chat-btn:hover {
            background-color: #FFD700;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="https://pf.kakao.com/_nxaLQG/chat" target="_blank" class="kakao-chat-btn">
        카카오톡 채널 채팅하기
    </a>

    <script>
        // 버튼 클릭 시 이벤트
        document.querySelector('.kakao-chat-btn').addEventListener('click', function(e) {
            e.preventDefault(); // 기본 동작 방지
            
            // 모바일 기기인지 확인
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 모바일에서는 카카오톡 앱으로 연결
                location.href = 'kakaoplus://plusfriend/chat/_nxaLQG';
            } else {
                // 데스크톱에서는 새 창으로 채팅 페이지 열기
                window.open('https://pf.kakao.com/_nxaLQG/chat', '_blank');
            }
        });
    </script>
</body>
</html>
