<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>카카오톡 채널 채팅하기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: transparent;
        }
        .kakao-chat-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FEE500;
            color: #000000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }
        .kakao-chat-btn:hover {
            background-color: #FFD700;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        
        /* 모바일 화면을 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            .kakao-chat-btn {
                width: 80%; /* 화면의 80% 너비 */
                max-width: 300px; /* 최대 너비 설정 */
                padding: 15px 10px; /* 좌우 패딩 줄임 */
                font-size: 16px; /* 폰트 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <a href="javascript:void(0);" class="kakao-chat-btn" id="kakaoChatBtn">
        카카오톡 채널 채팅하기
    </a>

    <script>
        document.getElementById('kakaoChatBtn').addEventListener('click', function() {
            var intermediatePageContent = `
                <!DOCTYPE html>
                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <meta name="referrer" content="no-referrer">
                    <title>카카오톡 채팅으로 이동 중...</title>
                    <script>
                        window.onload = function() {
                            setTimeout(function() {
                                window.location.href = 'https://pf.kakao.com/_nxaLQG/chat';
                            }, 100);
                        }
                    <\/script>
                </head>
                <body>
                    <p>카카오톡 채팅으로 이동 중입니다...</p>
                </body>
                </html>
            `;
            
            var intermediateWindow = window.open('about:blank', '_blank');
            intermediateWindow.document.write(intermediatePageContent);
            intermediateWindow.document.close();
        });
    </script>
</body>
</html>
